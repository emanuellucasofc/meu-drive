<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Meu Drive - Login</title>
  <link rel="stylesheet" href="./styles.css?v=20260211" />
  <link rel="manifest" href="./manifest.json" />
<meta name="theme-color" content="#061a3a" />
</head>
<body>
  <div class="login-page">
    <div class="login-card">
      <h1>Meu Drive</h1>
      <p>Seu armazenamento na nuvem</p>

      <h2>Entrar</h2>
      <input id="loginEmail" placeholder="Email" />
      <input id="loginPass" type="password" placeholder="Senha" />
      <button id="btnLogin">Entrar</button>

      <hr />

      <h2>Criar conta</h2>
      <input id="regEmail" placeholder="Email" />
      <input id="regPass" type="password" placeholder="Senha" />
      <button id="btnRegister">Registrar</button>

      <p id="msg"></p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="./app.js?v=20260211"></script>
</body>
</html>

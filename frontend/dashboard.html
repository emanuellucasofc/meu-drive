<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Meu Drive - Dashboard</title>
  <link rel="stylesheet" href="./styles.css?v=999" />
</head>
<body>
  <div class="topbar">
    <div class="topbar-inner">
      <div class="brand">Meu Drive</div>
      <button id="btnLogout" class="btn-light" type="button">Sair</button>
    </div>
  </div>

  <div class="container">
    <div class="grid">
      <!-- Upload -->
      <div class="panel">
        <h2>Upload</h2>

        <div class="row">
          <input id="folderInput" type="text" placeholder="Pasta (ex: fotos)" />
        </div>

        <div style="height:10px"></div>

        <div class="row">
          <input type="file" id="fileInput" />
          <button id="btnUpload" class="btn-primary" type="button">Enviar</button>
        </div>

        <div class="small" id="msg"></div>
      </div>

      <!-- Arquivos -->
      <div class="panel">
        <div class="panel-head">
          <div class="panel-title-row">
            <button id="btnBackFolder" class="btn-light" type="button" style="display:none">‚Üê Voltar</button>
            <h2 id="filesTitle" style="margin:0">Meus arquivos</h2>
          </div>

          <input id="searchInput" type="text" placeholder="Buscar..." />
        </div>

        <!-- aqui ficam as pastas (cards) quando estiver fora da pasta -->
        <div id="folders"></div>

        <!-- grid das miniaturas -->
        <div id="gridFiles" class="file-grid"></div>

        <!-- lista oculta (compatibilidade) -->
        <ul id="list" style="display:none"></ul>
      </div>
    </div>
  </div>

  <!-- Toast -->
  <div id="toast" class="toast">
    <div id="toastTitle" class="toast-title">Aviso</div>
    <div id="toastText" class="toast-text">Mensagem</div>
  </div>

  <!-- Modal Preview -->
  <div id="previewModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <div id="previewTitle" class="modal-title">Preview</div>

        <div class="modal-actions">
          <a id="btnDownloadPreview" class="btn-primary" download target="_blank">Baixar</a>
          <button id="btnClosePreview" class="btn-light" type="button">Fechar</button>
        </div>
      </div>

      <div class="modal-body">
        <img id="previewImg" alt="Preview" />
      </div>
    </div>
  </div>

  <script src="./dashboard.js?v=999"></script>
</body>
</html>

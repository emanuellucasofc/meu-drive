<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Meu Drive - Dashboard</title>
<link rel="stylesheet" href="./styles.css?v=20260211" />
  <link rel="manifest" href="./manifest.json" />
<meta name="theme-color" content="#061a3a" />
</head>
<body>
  <div class="dashboard-page">
    <header class="topbar">
      <h1>Meu Drive</h1>
      <button id="btnLogout">Sair</button>
    </header>

    <main class="dashboard-content">
      <section class="upload-card">
        <h2>Upload</h2>
        <input id="folderInput" placeholder="Pasta (ex: fotos)" />
        <input id="fileInput" type="file" />
        <button id="btnUpload">Enviar</button>
      </section>

      <section class="files-card">
        <h2>Meus arquivos</h2>
        <input id="searchInput" placeholder="Buscar..." />
        <ul id="list" class="files-grid"></ul>
      </section>
    </main>

    <!-- MODAL DE IMAGEM -->
    <div id="imageModal" class="image-modal">
      <span id="closeModal">âœ•</span>
      <a id="downloadImage" download>Baixar</a>
      <img id="modalImg" />
    </div>

    <div id="toast" class="toast">
      <strong id="toastTitle"></strong>
      <span id="toastText"></span>
    </div>
  </div>

<script src="./dashboard.js?v=20260211"></script>
</body>
</html>

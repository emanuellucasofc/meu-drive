<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Meu Drive - Dashboard</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="topbar">
    <div class="topbar-inner">
      <div class="brand">Meu Drive</div>
      <button id="btnLogout" class="btn-light">Sair</button>
    </div>
  </div>

  <div class="container">
    <div class="grid">
      <!-- Upload -->
      <div class="panel">
        <h2>Upload</h2>

        <div class="row">
          <input id="folderInput" type="text" placeholder="Pasta (ex: fotos)" />
        </div>

        <div style="height:10px"></div>

        <div class="row">
          <input type="file" id="fileInput" />
          <button id="btnUpload" class="btn-primary">Enviar</button>
        </div>

        <div class="small" id="msg"></div>
      </div>

      <!-- Lista -->
      <div class="panel">
        <h2>Meus arquivos</h2>
        <ul id="list" class="file-list"></ul>
      </div>
    </div>
  </div>

  <div id="toast" class="toast">
    <div class="toast-title" id="toastTitle">Tudo certo</div>
    <div class="toast-text" id="toastText">Mensagem</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="./dashboard.js?v=4"></script>
</body>
</html>

<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Meu Drive - Dashboard</title>
  <link rel="stylesheet" href="./styles.css?v=20" />
</head>
<body>
  <div class="topbar">
    <div class="topbar-inner">
      <div class="brand">Meu Drive</div>
      <button id="btnLogout" class="btn-light">Sair</button>
    </div>
  </div>

  <div class="container">
    <div class="grid">
      <!-- Upload -->
      <div class="panel">
        <h2>Upload</h2>

        <div class="row">
          <input id="folderInput" type="text" placeholder="Pasta (ex: fotos)" />
        </div>

        <div style="height:10px"></div>

        <div class="row">
          <input type="file" id="fileInput" />
          <button id="btnUpload" class="btn-primary">Enviar</button>
        </div>

        <div class="small" id="msg"></div>
      </div>

      <!-- Galeria -->
      <div class="panel">
        <div class="panel-head">
          <h2 style="margin:0">Meus arquivos</h2>
          <input id="searchInput" type="text" placeholder="Buscar..." />
        </div>

        <div id="folders" class="folder-bar"></div>

        <div id="gridFiles" class="file-grid"></div>

        <!-- lista (oculta) só para manter compatível -->
        <ul id="list" class="file-list" style="display:none"></ul>
      </div>
    </div>
  </div>

  <!-- Toast -->
  <div id="toast" class="toast">
    <div id="toastTitle" class="toast-title">Aviso</div>
    <div id="toastText" class="toast-text">Mensagem</div>
  </div>

  <!-- Modal Preview -->
<div id="previewModal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <div id="previewTitle" class="modal-title">Preview</div>

      <div class="modal-actions">
        <a id="btnDownloadPreview" class="btn-primary" download target="_blank">Baixar</a>
        <button id="btnClosePreview" class="btn-light" type="button">Fechar</button>
      </div>
    </div>

    <div class="modal-body">
      <img id="previewImg" alt="Preview" />
    </div>
  </div>
</div>


  <script src="./dashboard.js?v=20"></script>
</body>
</html>
